			      <select class="form-control"  style="display:none;">

			        <option value="第1教学科研楼北">第1教学科研楼北</option>

<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="js/js.js"></script>

<script>
	$("#submit").click(function(event) {

		var username =  $("#user").val();
		
		var tel = $("#num1").val();

		var workType = $("#worktype").val();

		var concrete = $('#qes-cont select:visible').val();

		var description = $('#description').val();

		// alert( username + '-' + tel + '-' + workType + '-' + concrete + '-' + description );

		if(username == ""  &&  tel == "" && description == "")
		{
			alert("为确保维修及时，请填写完整信息");

			return false;
		}

		if(!/^1[0-9]{10}$/.test(tel)){

	        alert("请填写正确手机号码！");

	        return false;

     	}

     	if(description.length>30){

	        alert("请将描述内容控制在30字内！");

	        return false;

      	}


      	$.post("mobile.php?act=module&name=campusfix&do=deal&weid=1",  
      		{
      			"username":username, 
      			"phoneNumber":tel, 
      			"workType": workType, 
      			"concrete": concrete, 
      			"description": description
      		}, function(data){

            if( data == '0' ){

                alert('报修单已提交成功过');

            }else{
              alert( '报修单提交成功，请耐心等待维修人员的到来' );

            }  

        });


	});
</script>

</body>
