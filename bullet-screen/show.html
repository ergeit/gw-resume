	<title>弹幕</title>

					    2%
					  </div>
					</div>
				</div> -->
			</div>
			<div class="paging">
				<!-- <div class="vote-element">
					<p>8、这是第一个节目</p>

					  <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 20%;">

					<li data-toggle="tooltip" data-placement="top" title="抽奖" index="on"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span></li>

					<li data-toggle="tooltip" data-placement="top" title="社团图片logo"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span></li>

		</div>
